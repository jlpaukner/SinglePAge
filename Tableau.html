<!DOCTYPE html>
<html>
<head>
<style>
.dark-mode {
    background-color: black;
    color: white;
    text-align: center;
}
.c4{
  background-color: green;
  border: 1px solid black;
  padding: 5px;
}
.c1{
  background-color: red;
  border: 1px solid black;
  padding: 5px;
}
.rv{
  background-color: red;
  border: 1px solid black;
  padding: 5px;
}
.rh{
  background-color: #6e2daa;
  border: 1px solid black;
  padding: 5px;
}
.r0{
    background-color: black;
    border: 1px solid black;
  padding: 5px;
}
.wrapper{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 10px;
}
</style>
<script>
function cli(){
  el= document.getElementById("p00")
  switch (el.className){
case "c4": 
el.setAttribute("class", "rh")
break;
case "c1":
el.setAttribute("class", "c4")
break;
default: 
el.setAttribute("class", "c1")
break;
  }
}

</script>
</head>
<body class="dark-mode">
    <div id="mesa" class="wrapper">
        <div id="p00" class="rv" onclick="cli()">00</div> 
        <div id="p01" class="c4">01</div>
        <div id="p02" class="c4">02</div>
        <div id="p03" class="rv">03</div>
        <div id="p10" class="rv">10</div>
        <div id="p11" class="c4">11</div>
        <div id="p12" class="c4">12</div> 
        <div id="p13" class="rv">13</div>  
        <div id="p20" class="rv" onclick="cli()">20</div>  
        <div id="p21" class="rh">21</div>        
        <div id="p22" class="rh">22</div>  
        <div id="p23" class="rv" onclick="cli()">23</div>  
        <div id="p30" class="rv" onclick="cli()">30</div>  
        <div id="p31" class="c1" onclick="cli()">31</div>  
        <div id="p32" class="c1" onclick="cli()">32</div>  
        <div id="p33" class="rv" onclick="cli()">33</div>  
        <div id="p40" class="c1" onclick="cli()">40</div>
        <div id="p41">41</div>  
        <div id="p42">42</div>  
        <div id="p43" class="c1" onclick="cli()">43</div>
      </div>   
   </div>      
</body>
</html>
