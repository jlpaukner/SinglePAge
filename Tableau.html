<!DOCTYPE html>
<html>
<head>
<style>
.dark-mode {
    background-color: black;
    color: white;
    text-align: center;
}
.c4{
  background-color: green;
  border: 1px solid black;
  padding: 5px;
}
.c1{
  background-color: red;
  border: 1px solid black;
  padding: 5px;
}
.rv{
  background-color: red;
  border: 1px solid black;
  padding: 5px;
}
.rh{
  background-color: #6e2daa;
  border: 1px solid black;
  padding: 5px;
}
.r0{
    background-color: black;
    border: 1px solid black;
  padding: 5px;
}
.wrapper{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 10px;
}
</style>
<script>
  prec=""
function cli(nm){
    el= document.getElementById("p"+nm)
    el.textContent=prec
  switch (el.className){
case "c4": 
el.setAttribute("class", "rh")
break;
case "c1":
el.setAttribute("class", "c4")
break;
default: 
el.setAttribute("class", "c1")
break;
  }
  prec=nm
}

</script>
</head>
<body class="dark-mode">
    <div id="mesa" class="wrapper">
        <cuad id="p00" r="0" c="0" class="rv" onclick="cli('00')">00</cuad> 
        <cuad id="p01" r="0" c="1" class="c4" onclick="cli('01')">01</cuad>
        <cuad id="p02" r="0" c="2" class="c4" onclick="cli('02')">02</cuad>
        <cuad id="p03" r="0" c="3" class="rv" onclick="cli('03')">03</cuad>
        <cuad id="p10" r="1" c="0" class="rv" onclick="cli('10')">10</cuad>
        <cuad id="p11" r="1" c="1" class="c4" onclick="cli('11')">11</cuad>
        <cuad id="p12" r="1" c="2" class="c4" onclick="cli('12')">12</cuad> 
        <cuad id="p13" r="1" c="3" class="rv" onclick="cli('13')">13</cuad>  
        <cuad id="p20" r="2" c="0" class="rv" onclick="cli('20')">20</cuad>  
        <cuad id="p21" r="2" c="1" class="rh" onclick="cli('21')">21</cuad>        
        <cuad id="p22" r="2" c="2" class="rh" onclick="cli('22')">22</cuad>  
        <cuad id="p23" r="2" c="3" class="rv" onclick="cli('23')">23</cuad>  
        <cuad id="p30" r="3" c="0" class="rv" onclick="cli('30')">30</cuad>  
        <cuad id="p31" r="3" c="1" class="c1" onclick="cli('31')">31</cuad>  
        <cuad id="p32" r="3" c="2" class="c1" onclick="cli('32')">32</cuad>  
        <cuad id="p33" r="3" c="3" class="rv" onclick="cli('33')">33</cuad>  
        <cuad id="p40" r="4" c="0" class="c1" onclick="cli('40')">40</cuad>
        <cuad id="p41" r="4" c="1" class="r0" onclick="cli('41')">41</cuad>  
        <cuad id="p42" r="4" c="2" class="r0" onclick="cli('42')">42</cuad>  
        <cuad id="p43" r="4" c="3" class="c1" onclick="cli('43')">43</cuad>
    </div>      
</body>
</html>
